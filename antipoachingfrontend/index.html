<!DOCTYPE html>
<head>
	<title>Leaflet Test</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="initial-scale=1.0,width=device-width">

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<style type="text/css">
		#map { height: 480px; }
		#formWrapper { display: none;}
		tr:nth-child(1) { font-weight: bold;}
	</style>
</head>
<body>
	<h1>My First Leaflet...</h1>
	<div id="map">

	</div>
	<div id="formWrapper">
		<h2>Report an Event</h2>
		<form id="reporter">
			<textarea name="description" placeholder="What did you see?"></textarea>
		</form>
		<input type="submit" value="Submit">
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script src="jquery-1.11.3.min.js"></script>
	<script src="getData.js"></script>
	<script src="mapping.js" type="text/javascript"></script>
</body>
</html>
